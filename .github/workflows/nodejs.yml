name: Fedex Fibonacci CI & Build

on:
  push:
    branches:
       - master
    paths-ignore:
       - "docs/**"
       - ".github/**"
   #    - "README.md"
   #paths:
       #- 'service-1/**'
   #schedule:
       #- cron: '5 4 * 2 2'
  #repository_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build --if-present
    - run: npm test
      env:
        CI: true

